<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Secure Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .auth-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .auth-box h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .password-strength {
            height: 4px;
            background: #eee;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }
        .password-strength span {
            display: block;
            height: 100%;
            transition: width 0.3s, background 0.3s;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            color: #7f8c8d;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Set New Password</h2>
                <div id="message" class="message" style="display: none;"></div>
                
                <form id="resetForm">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                        <div class="password-strength">
                            <span id="password-strength-bar"></span>
                        </div>
                        <small>Must be at least 8 characters with uppercase, lowercase, number, and special character.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                    
                    <button type="submit" id="submitBtn">Reset Password</button>
                </form>
                
                <div class="auth-links">
                    <a href="/login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Authentication System. All rights reserved.</p>
            <p>Security Features: SSL Encryption | Rate Limiting | Password Hashing</p>
        </div>
    </footer>

    <script>
        // Display message to user
        function showMessage(text, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = isError ? 'message error' : 'message success';
            messageEl.style.display = 'block';
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Check password strength
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('password-strength-bar');
            
            // Password strength calculation
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]/)) strength += 1;
            if (password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 1;
            
            // Update strength bar
            const width = strength * 20;
            let color;
            if (strength <= 1) color = '#e74c3c';
            else if (strength <= 3) color = '#f39c12';
            else color = '#2ecc71';
            
            strengthBar.style.width = width + '%';
            strengthBar.style.background = color;
        });

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Client-side validation
            if (password !== confirmPassword) {
                showMessage("Passwords don't match", true);
                return;
            }
            
            if (password.length < 8) {
                showMessage("Password must be at least 8 characters", true);
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                // Get token from URL if present
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const email = localStorage.getItem('resetEmail');

                
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token,
                        newPassword: password ,
                        email
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage("Password reset successfully! Redirecting to login...");
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.message || "Failed to reset password", true);
                }
            } catch (error) {
                showMessage("Network error. Please try again.", true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
